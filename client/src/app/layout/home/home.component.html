<div [@routerTransition]>
  <!-- Jumbotron Header -->
  <header class="jumbotron">
    <h1 class="display-3">App Store</h1>
    <p class="lead">A loja com mais de um milh√£o de apps e jogos</p>
  </header>
  
  <!-- Page Features -->
  <div class="row text-center">
    <div *ngFor="let app of apps | async" class="col-lg-3 col-md-6 mb-4">
      <div class="card">
        <img class="card-img-top" [src]="app.thumbUrl" alt="">
        <div class="card-body">
          <h4 class="card-title">{{ app.name }}</h4>
          <small class="card-text">
            {{ app.description }} <span class="text-secondary">({{ app.developer }})</span>
            <p class="text-center font-weight-bold">{{ app.price | currency }}</p>
          </small>
        </div>
        <div class="card-footer">
          <a [routerLink]="['/checkout', app.appId ]" class="btn btn-primary">Comprar</a>
        </div>
      </div>
    </div>
  </div>
  <!-- /.row -->
</div>
